name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install
        run: npm install

      - name: Release
        run:   git config --global user.email "gaussb@bot.com" && git config --global user.name "gaussb-bot" && npm run release && npm run release:tags && npm run postrelease